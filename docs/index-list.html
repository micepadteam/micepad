---
layout: default
title: All Posts - List View
---

<h1>Blog</h1>
<p style="color: #666; margin-bottom: 30px;">Event management insights and tips</p>

{% assign sorted_posts = site.posts | sort: 'date' | reverse %}
{% for post in sorted_posts %}
<article style="margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #eee;">
  <h2 style="margin-bottom: 5px; font-size: 1.2rem;">
    <a href="{{ post.url | relative_url }}" style="color: #333; text-decoration: none;">{{ post.title }}</a>
  </h2>
  <span style="color: #999; font-size: 0.85rem;">{{ post.date | date: "%B %d, %Y" }}</span>
</article>
{% endfor %}
