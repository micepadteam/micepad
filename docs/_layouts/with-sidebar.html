<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px 40px;
    }
    header a { color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold; }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      gap: 40px;
    }
    main { flex: 7; }
    aside {
      flex: 3;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      height: fit-content;
    }
    aside h3 { margin-bottom: 15px; color: #2c3e50; }
    aside ul { list-style: none; }
    aside li { padding: 8px 0; border-bottom: 1px solid #eee; }
    aside a { color: #3498db; text-decoration: none; }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <header>
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  </header>
  <div class="container">
    <main>
      {{ content }}
    </main>
    <aside>
      <h3>Categories</h3>
      <ul>
        <li><a href="#">Industry Insights</a></li>
        <li><a href="#">Product Updates</a></li>
        <li><a href="#">How-to Guides</a></li>
        <li><a href="#">Company News</a></li>
      </ul>
      <h3 style="margin-top: 25px;">Recent Posts</h3>
      <ul>
        {% for post in site.posts limit:5 %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title | truncate: 40 }}</a></li>
        {% endfor %}
      </ul>
    </aside>
  </div>
  <footer>&copy; {{ 'now' | date: "%Y" }} Micepad</footer>
</body>
</html>
