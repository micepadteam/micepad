---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {% if page.date %}
  <p style="color: #666; font-size: 0.9rem;">{{ page.date | date: "%B %d, %Y" }}</p>
  {% endif %}
  {{ content }}
  <hr style="margin-top: 40px;">
  <p><a href="{{ site.baseurl }}/">&larr; Back to all posts</a></p>
</article>
