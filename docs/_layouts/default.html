<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    header a {
      color: #333;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav { margin-top: 10px; }
    nav a {
      margin-right: 15px;
      color: #0066cc;
      text-decoration: none;
    }
    nav a:hover { text-decoration: underline; }
    img { max-width: 100%; height: auto; }
    pre {
      background: #f4f4f4;
      padding: 15px;
      overflow-x: auto;
      border-radius: 4px;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
    }
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav>
      <a href="{{ site.baseurl }}/">All Posts</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    &copy; {{ 'now' | date: "%Y" }} Micepad. All rights reserved.
  </footer>
</body>
</html>
