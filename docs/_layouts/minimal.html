<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Georgia, serif;
      line-height: 1.8;
      color: #222;
      max-width: 650px;
      margin: 80px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: normal;
      margin-bottom: 10px;
    }
    .meta {
      color: #999;
      font-size: 0.9rem;
      margin-bottom: 50px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }
    a { color: #000; }
    p { margin-bottom: 1.5em; }
    img { max-width: 100%; }
    blockquote {
      border-left: 3px solid #ddd;
      padding-left: 20px;
      margin: 30px 0;
      font-style: italic;
      color: #555;
    }
    .back {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }
    .back a { color: #999; text-decoration: none; }
  </style>
</head>
<body>
  <article>
    <h1>{{ page.title }}</h1>
    <div class="meta">{{ page.date | date: "%B %d, %Y" }}</div>
    {{ content }}
  </article>
  <div class="back">
    <a href="{{ site.baseurl }}/">&larr; All posts</a>
  </div>
</body>
</html>
