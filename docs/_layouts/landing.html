<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; }
    .hero p { font-size: 1.3rem; opacity: 0.9; max-width: 600px; margin: 0 auto 30px; }
    .btn {
      display: inline-block;
      background: white;
      color: #667eea;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .features {
      display: flex;
      max-width: 1000px;
      margin: -50px auto 40px;
      gap: 20px;
      padding: 0 20px;
    }
    .feature {
      flex: 1;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
    }
    .feature-icon { font-size: 2.5rem; margin-bottom: 15px; }
    .feature h3 { margin-bottom: 10px; }
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>{{ page.hero_title | default: page.title }}</h1>
    <p>{{ page.hero_subtitle | default: "Event management made simple" }}</p>
    <a href="#" class="btn">Get Started</a>
  </div>
  <div class="features">
    <div class="feature">
      <div class="feature-icon">ðŸ“±</div>
      <h3>Mobile First</h3>
      <p>Beautiful on any device</p>
    </div>
    <div class="feature">
      <div class="feature-icon">âš¡</div>
      <h3>Lightning Fast</h3>
      <p>Instant check-in</p>
    </div>
    <div class="feature">
      <div class="feature-icon">ðŸ“Š</div>
      <h3>Analytics</h3>
      <p>Real-time insights</p>
    </div>
  </div>
  <div class="content">
    {{ content }}
  </div>
  <footer>&copy; {{ 'now' | date: "%Y" }} Micepad</footer>
</body>
</html>
