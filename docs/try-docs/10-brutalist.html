---
title: Brutalist
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    * { margin: 0; padding: 0; }
    body { font-family: "Courier New", monospace; background: #fff; }
    header { background: #000; color: #fff; padding: 40px; }
    header h1 { font-size: 4rem; text-transform: uppercase; letter-spacing: -2px; }
    .container { padding: 20px; }
    .post { border: 3px solid #000; padding: 20px; margin-bottom: 15px; transition: all 0.1s; }
    .post:hover { background: #000; color: #fff; }
    .post a { color: inherit; text-decoration: none; font-size: 1.2rem; font-weight: bold; text-transform: uppercase; }
    .post .date { font-size: 0.8rem; margin-top: 5px; }
    .post:nth-child(even) { margin-left: 50px; }
  </style>
</head>
<body>
  <header><h1>BLOG</h1></header>
  <div class="container">
    {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
    {% for post in sorted_posts %}
    <div class="post">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <div class="date">{{ post.date | date: "%Y.%m.%d" }}</div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
