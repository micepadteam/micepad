---
title: Metro
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Segoe UI", sans-serif; background: #1d1d1d; padding: 40px; }
    h1 { color: white; margin-bottom: 30px; font-weight: 300; font-size: 2.5rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
    .tile { padding: 20px; color: white; min-height: 120px; display: flex; flex-direction: column; justify-content: flex-end; transition: opacity 0.2s; }
    .tile:hover { opacity: 0.85; }
    .tile:nth-child(10n+1) { background: #2d89ef; }
    .tile:nth-child(10n+2) { background: #00a300; }
    .tile:nth-child(10n+3) { background: #da532c; }
    .tile:nth-child(10n+4) { background: #7e3878; }
    .tile:nth-child(10n+5) { background: #00aba9; }
    .tile:nth-child(10n+6) { background: #e3a21a; }
    .tile:nth-child(10n+7) { background: #b91d47; }
    .tile:nth-child(10n+8) { background: #2b5797; }
    .tile:nth-child(10n+9) { background: #99b433; }
    .tile:nth-child(10n+10) { background: #603cba; }
    .tile a { color: white; text-decoration: none; font-size: 0.95rem; }
    .tile .date { font-size: 0.75rem; opacity: 0.8; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Blog</h1>
  <div class="grid">
    {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
    {% for post in sorted_posts %}
    <div class="tile">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <div class="date">{{ post.date | date: "%b %d" }}</div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
