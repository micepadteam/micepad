---
title: Minimal
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body { font-family: Georgia, serif; max-width: 600px; margin: 80px auto; padding: 0 20px; color: #333; line-height: 1.8; }
    h1 { font-weight: normal; margin-bottom: 50px; }
    a { color: #333; }
    ul { list-style: none; padding: 0; }
    li { padding: 12px 0; border-bottom: 1px solid #eee; }
    .date { color: #999; font-size: 0.85rem; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Blog</h1>
  <ul>
    {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
    {% for post in sorted_posts %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a><span class="date">{{ post.date | date: "%b %Y" }}</span></li>
    {% endfor %}
  </ul>
</body>
</html>
