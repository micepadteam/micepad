---
title: Gradient
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, sans-serif; background: #1a1a2e; min-height: 100vh; padding: 40px 20px; }
    h1 { color: white; text-align: center; margin-bottom: 40px; font-size: 2rem; }
    .grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .card { padding: 25px; border-radius: 15px; color: white; transition: transform 0.2s; }
    .card:hover { transform: scale(1.03); }
    .card:nth-child(6n+1) { background: linear-gradient(135deg, #667eea, #764ba2); }
    .card:nth-child(6n+2) { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .card:nth-child(6n+3) { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .card:nth-child(6n+4) { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    .card:nth-child(6n+5) { background: linear-gradient(135deg, #fa709a, #fee140); }
    .card:nth-child(6n+6) { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    .card a { color: white; text-decoration: none; font-weight: 600; font-size: 1.1rem; }
    .card .date { opacity: 0.8; font-size: 0.85rem; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Blog</h1>
  <div class="grid">
    {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
    {% for post in sorted_posts %}
    <div class="card">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <div class="date">{{ post.date | date: "%b %d, %Y" }}</div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
