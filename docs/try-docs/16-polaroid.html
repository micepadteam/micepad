---
title: Polaroid
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Comic Sans MS", cursive, sans-serif; background: #f5e6d3; min-height: 100vh; padding: 40px 20px; }
    h1 { text-align: center; margin-bottom: 40px; color: #333; }
    .grid { max-width: 1200px; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
    .polaroid { background: white; padding: 15px 15px 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transform: rotate(var(--rotate)); transition: transform 0.3s; width: 220px; }
    .polaroid:nth-child(odd) { --rotate: -3deg; }
    .polaroid:nth-child(even) { --rotate: 2deg; }
    .polaroid:nth-child(3n) { --rotate: -1deg; }
    .polaroid:hover { transform: rotate(0deg) scale(1.05); z-index: 10; }
    .photo { height: 180px; background: linear-gradient(135deg, #667eea, #764ba2); margin-bottom: 15px; }
    .polaroid:nth-child(3n) .photo { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .polaroid:nth-child(3n+1) .photo { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .caption { font-size: 0.9rem; color: #333; }
    .caption a { color: #333; text-decoration: none; }
    .date { font-size: 0.75rem; color: #888; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Blog Memories</h1>
  <div class="grid">
    {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
    {% for post in sorted_posts limit: 30 %}
    <div class="polaroid">
      <div class="photo"></div>
      <div class="caption">
        <a href="{{ post.url | relative_url }}">{{ post.title | truncate: 50 }}</a>
        <div class="date">{{ post.date | date: "%b %Y" }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
